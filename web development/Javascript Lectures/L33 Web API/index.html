<html lang="en">
  <head>
    <title>L-33 Web API</title>

    <meta charset="utf-8" />

      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.0.2 -->

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <br /><br />
    <!-- Web API validation -->
    <input type="number" min="100" max="300" id="id1" value="" required />
    <button onclick="validation()">OK</button>
    <p id="demo"></p>
    <br /><br />

    <!-- Web API history -->
    <a href="./one.html">Page One</a>
    <br /><br />

    <!-- Web API storage -->
    <!-- Local Storage -->
    <p>
      <button onclick="setLocalStorage('username','atif')">
        Set local storage username
      </button>
    </p>

    <p>
      <button onclick="setLocalStorage('name','abdullah')">
        Set local storage name
      </button>
    </p>

    <p>
      <button onclick="getLocalStorage('username')">
        Get local storage username
      </button>
    </p>

    <p>
      <button onclick="getLocalStorage('name')">Get local storage name</button>
    </p>

    <p>
      <button onclick="removeLocalStorage('name')">
        Remove local storage name
      </button>
    </p>
    <p>
      <button onclick="clearLocalStorage()">Clear local storage</button>
    </p>
    <br /><br />

    <!-- Session Storage -->
    <p>
      <button onclick="setSessionStorage('username','atif')">
        Set Session storage username
      </button>
    </p>
    <p>
      <button onclick="getSessionStorage('username')">
        Get Session storage username
      </button>
    </p>
    <p>
      <button onclick="getSessionKeyLength()">
        Get Session storage length
      </button>
    </p>
    <p>
      <button onclick="removeSessionStorage('username')">
        Remove Session storage name
      </button>
    </p>
    <p>
      <button onclick="clearSessionStorage()">Clear Session storage</button>
    </p>

    <script src="js/script.js"></script>

  </body>

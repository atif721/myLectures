<!DOCTYPE html>
<html lang="en">
  <head>
    <title>L32 BOM tutorial 1-9</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- BOM History -->
    <div>
      <input type="button" value="Back" onclick="goBack()" />
    </div>
    <div>
      <input type="button" value="Forward" onclick="goForward()" />
    </div>
    <br /><br />

    <!-- BOM navigator -->
    <div id="appName"></div>
    <dvi id="appCodeName"></dvi>
    <dvi id="platform"></dvi>
    <dvi id="cookieEnabled"></dvi>
    <dvi id="product"></dvi>
    <dvi id="appVersion"></dvi>
    <dvi id="userAgent"></dvi>
    <dvi id="language"></dvi>
    <dvi id="online"></dvi>
    <dvi id="javaEnabled"></dvi>
    <br /><br />

    <!-- BOM Popup -->

    <div id="confirm"></div>
    <div id="prompt"></div>

    <div>
      <input type="button" value="Show Alert" onclick="showAlert()" />
    </div>
    <div>
      <input type="button" value="Show Confirm" onclick="showConfirm()" />
    </div>
    <div>
      <input type="button" value="Show prompt" onclick="showPrompt()" />
    </div>
    <br /><br />

    <!-- BOM timeout  -->
    <div id="timeout"></div>
    <div id="interval"></div>

    <div>
      <input type="button" value="Start timeout" onclick="startTimeout()" />
    </div>
    <div>
      <input type="button" value="Stop timeout" onclick="stopTimeout()" />
    </div>
    <div>
      <input type="button" value="Start interval" onclick="startInterval()" />
    </div>
    <div>
      <input type="button" value="Stop interval" onclick="stopInterval()" />
    </div>
    <br />
    <br />

    <!-- JS BOM cookies -->

    <div id="">
      <input
        type="button"
        value="Set Name Cookie"
        onclick="setCookie('name','Abdullah Atif', 2)" />
    </div>
    <div id="">
      <input
        type="button"
        value="Set Username cookie"
        onclick="setCookie('username','atif', 2)" />
    </div>
    <div id="">
      <input
        type="button"
        value="Get cookie"
        onclick="alert(getCookie('name'))" />
    </div>
    <div id="">
      <input
        type="button"
        value="Get username cookie"
        onclick="alert(getCookie('username'))" />
    </div>
    <!--  -->
    <script src="js/script2.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"></script>
  </body>
</html>
